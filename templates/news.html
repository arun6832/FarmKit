    <div class="chat-container">
        <div id="message-container">
            <!-- Messages will be displayed here -->
        </div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const messageContainer = document.getElementById('message-container');

            messageForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const messageText = messageInput.value.trim();
                if (messageText !== '') {
                    sendMessage(messageText);
                    messageInput.value = '';
                }
            });

            function sendMessage(messageText) {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/send_message/');
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        const responseData = JSON.parse(xhr.responseText);
                        if (responseData.message) {
                            displayMessage(responseData.message);
                        } else {
                            console.error('Error: No message in response data');
                        }
                    } else {
                        console.error('Error sending message:', xhr.statusText);
                    }
                };
                xhr.onerror = function () {
                    console.error('Error sending message:', xhr.statusText);
                };
                xhr.send('message=' + encodeURIComponent(messageText));
            }

            function displayMessage(messageText) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = messageText;
                messageContainer.appendChild(messageElement);
                messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to bottom
            }
        });


    </script>
