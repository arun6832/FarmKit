<body class="form-v10">
    <div class="page-content">
        <div class="form-v10-content">
            <form class="form-detail" action="{% url 'register' %}" method="post" id="myform">
                {% csrf_token %}
                <div class="form-left">
                    <h2>User Infomation</h2>

                        <div class="form-row form-row-1 w-10">
                            <input required value="{{ request.POST.username }}" type="text" name="username" id="username" class="input-text"
                                placeholder="Username">
                            <small class="form-text text-danger"> {{ errors.username }} </small>
                        </div>
                        <div class="form-row form-row-1">
                            <input required value="{{ request.POST.password }}" type="text" name="password" id="password" class="input-text"
                                placeholder="password">
                            <small class="form-text text-danger"> {{ errors.password }} </small>
                        </div>
                        <div class="form-row form-row-1">
                            <input required value="{{ request.POST.first_name }}" type="text" name="first_name" id="first_name" class="input-text"
                                placeholder="First Name">
                            <small class="form-text text-danger"> {{ errors.first_name }} </small>
                        </div>
                        <div class="form-row form-row-2">
                            <input required value="{{ request.POST.last_name }}" type="text" name="last_name" id="last_name" class="input-text"
                                placeholder="Last Name">
                            <small class="form-text text-danger"> {{ errors.last_name }} </small>
                        </div>

                    <div class="form-row">
                        <input required type="text" name="phone" class="Phone" id="Phone" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <div class="form-row form-row-4" style="margin-left: 48px;">
                            <select name="Occupation">
                                <option value="employees">None</option>
                                <option value="trainee">Farmer</option>

                            </select>
                            <span class="select-btn">
                                <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-right">
                    <h2>General Information</h2>
                    <div class="form-row form-row-4" style="margin-left: 48px;">
                        <select name="Type of Farming">
                            <option value="Type of Farming">Type of Farming</option>
                            <option value="Crop">Crop</option>
                            <option value="Livestock">Livestock</option>
                            <option value="Both">Both</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-row form-row-4" style="margin-left: 48px;">
                        <select name="Farm produce">
                            <option value="Farm produce">Farm produce</option>
                            <option value="Crops">Crops</option>
                            <option value="Livestock">Livestock</option>
                            <option value="Both">Both</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-row form-row-4" style="margin-left: 48px;">
                        <select name="Main challenge">
                            <option value="Main challenge">Main challenge</option>
                            <option value="Pests">Pests</option>
                            <option value="Water">Water</option>
                            <option value="Market">Market</option>
                            <option value="Labor">Labor</option>
                            <option value="Other">Other</option>

                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-row form-row-4" style="margin-left: 48px;">
                        <select name="Direct sales preference">
                            <option value="Direct sales preference">Direct sales preference</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            <option value="Sometimes">Sometimes</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-row form-row-4" style="margin-left: 48px;">
                        <select name="Specific interest">
                            <option value="Specific interest">Specific interest</option>
                            <option value="Sustainability">Sustainability</option>
                            <option value="Technology">Technology</option>
                            <option value="Finance">Finance</option>
                            <option value="Improvement">Improvement</option>
                            <option value="Other">Other</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Create Your Account ">
                    </div>
                </div>
            </form>
        </div>
    </div>
